<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
    <link rel="stylesheet" href="src/style.css">

</head>
<body>
<div class="container">
   
    <div class="row">
            <form class="location-search col-12 form-group" id="search-bar">
                <input class="search-bar col-6" id="search-location" type="text" placeholder="Search a city" autofocus= "off" autocomplete="off"> 
                <input class="search-button col-2" type="submit" value="Search" >
                <input class="current-button col-2" id="current-location" type="submit" value="Current">

            </form>
    </div> 
   
    <div class="row">
        <div class="col-4">
            <div class="float-right">
                <img src="" alt="" id="icon">
            </div>
        </div>
    
        <div class=col-6>
            <h1 id="current-temp"> </h1>
            <h1 id="current-city">
            </h1>
            <h4 id="todays-date"> 
                
            </h4>
    
            <h4 id="weather-description">
            </h4>
        </div>

    </div>

    
    <h5 id="hourly-forecast"> Hourly Forecast </h5>
    <div class="row" id="forecast"> </div>
</div>
<p class="open-source">
    <a href="https://github.com/hinestaylor29/shecodes-weather-app" target="blank"> Open-source code </a> by Taylor Hines ðŸ¤ 
</p>



</div>
<script src="src/index.js"></script>
</body>
</html>
